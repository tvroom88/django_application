{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">signup please</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-success">signup</button>
    </form>
{% endblock content %}
